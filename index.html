<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports18 HD Live Stream</title>
    <link rel="stylesheet" href="styles.css"> <!-- Custom Skins/Themes -->
    <style>
        body {
            margin: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #video-container {
            position: relative;
            width: 100%;
            max-width: 900px;
        }

        video {
            width: 100%;
            height: auto;
        }

        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 8px 12px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e64a19;
        }

        #share-btn {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        #countdown {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 18px;
            color: #fff;
        }

        #floating-reactions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 10px;
        }
    </style>
</head>

<body>

    <div id="video-container">
        <video id="video" controls autoplay></video>
        <div id="countdown"></div>
        <div id="controls">
            <button onclick="replay10()">‚è™ Replay 10s</button>
            <button onclick="toggleAudio()">üîä Audio Only</button>
            <button onclick="toggleSkin()">üé® Change Theme</button>
        </div>
        <div id="floating-reactions"></div>
        <button id="share-btn" onclick="shareStream()">üì¢ Share Stream</button>
    </div>

    <!-- HLS.js Library (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.3.5"></script>

    <script>
        var video = document.getElementById("video");
        var videoSrc = "https://v18tataplaysyndication.akamaized.net/bpk-tv/Sports18_1_HD_voot_MOB/output03/index.m3u8";

        // Load video using HLS
        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
        }

        // üìö Bookmark Timestamp for Resume Watching
        window.onload = function () {
            var lastTime = localStorage.getItem("videoTimestamp");
            if (lastTime) {
                video.currentTime = lastTime;
            }
        };

        window.onbeforeunload = function () {
            localStorage.setItem("videoTimestamp", video.currentTime);
        };

        // üîÅ Auto Replay Last 10 Seconds
        function replay10() {
            video.currentTime = Math.max(0, video.currentTime - 10);
        }

        // üîä Audio Only Mode
        function toggleAudio() {
            if (video.muted) {
                video.muted = false;
                video.play();
            } else {
                video.muted = true;
                video.pause();
            }
        }

        // üé® Theme Toggle
        var themes = ["light-theme.css", "dark-theme.css"];
        var currentThemeIndex = 0;

        function toggleSkin() {
            currentThemeIndex = (currentThemeIndex + 1) % themes.length;
            document.querySelector("link[rel='stylesheet']").href = themes[currentThemeIndex];
        }

        // üìÖ Countdown Auto-Play
        var countdownTimer;
        var countdownDuration = 10;

        function startCountdown() {
            var countdownElement = document.getElementById("countdown");
            var timeLeft = countdownDuration;

            countdownTimer = setInterval(function () {
                if (timeLeft <= 0) {
                    clearInterval(countdownTimer);
                    video.play();
                    countdownElement.innerHTML = "";
                } else {
                    countdownElement.innerHTML = `‚è∞ Starting in ${timeLeft} seconds...`;
                    timeLeft--;
                }
            }, 1000);
        }

        // üì¢ Share Stream
        function shareStream() {
            var streamUrl = window.location.href;
            navigator.clipboard.writeText(streamUrl);
            alert("‚úÖ Stream link copied to clipboard!");
        }

        // üì± Floating Chat/Reaction Emojis
        function showReaction(emoji) {
            var emojiElement = document.createElement("div");
            emojiElement.innerHTML = emoji;
            emojiElement.style.fontSize = "30px";
            emojiElement.style.position = "absolute";
            emojiElement.style.top = "50%";
            emojiElement.style.left = "50%";
            emojiElement.style.transform = "translate(-50%, -50%)";
            emojiElement.style.opacity = "1";
            emojiElement.style.transition = "all 1s ease-out";

            document.getElementById("floating-reactions").appendChild(emojiElement);

            setTimeout(function () {
                emojiElement.style.transform = "translate(-50%, -100%)";
                emojiElement.style.opacity = "0";
                setTimeout(() => emojiElement.remove(), 1000);
            }, 100);
        }

        // üïπÔ∏è Keyboard Shortcuts
        document.addEventListener("keydown", function (event) {
            switch (event.key) {
                case " ":
                    event.preventDefault();
                    video.paused ? video.play() : video.pause();
                    break;
                case "m":
                    video.muted = !video.muted;
                    break;
                case "f":
                    video.requestFullscreen();
                    break;
                case "r":
                    replay10();
                    break;
            }
        });

        // üéÆ Remote Control via Telegram Bot (Webhook example)
        function controlFromTelegram(action) {
            if (action === "play") {
                video.play();
            } else if (action === "pause") {
                video.pause();
            }
        }
    </script>

</body>

</html>
