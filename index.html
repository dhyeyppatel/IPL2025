<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TATA IPL 2025</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-x: hidden;
        }

        #video {
            width: 95%;
            max-width: 900px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.8);
        }

        #controls {
            margin-top: 15px;
            text-align: center;
        }

        select,
        button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 14px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            background-color: #f8b400;
            color: #000;
            transition: background-color 0.3s;
        }

        select:focus,
        button:focus {
            outline: none;
        }

        button:hover {
            background-color: #ffa500;
        }

        #tg-button {
            margin-top: 15px;
        }

        /* Sidebar Styles */
        #sidebar {
            width: 250px;
            background-color: #1b1b1b;
            color: #fff;
            position: fixed;
            right: -260px;
            top: 0;
            height: 100%;
            padding-top: 60px;
            transition: 0.4s ease;
            z-index: 1000;
            box-shadow: -4px 0 8px rgba(0, 0, 0, 0.6);
        }

        #sidebar.open {
            right: 0;
        }

        #sidebar h3 {
            color: #f8b400;
            text-align: center;
            margin-top: 0;
        }

        .social-icons {
            margin-top: 20px;
            text-align: center;
        }

        .social-icons a {
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }

        .social-icon {
            width: 36px;
            height: 36px;
            transition: transform 0.3s;
        }

        .social-icon:hover {
            transform: scale(1.1);
        }

        /* Sidebar Button */
        #menu-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #f8b400;
            color: #000;
            padding: 12px 16px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1100;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            transition: background-color 0.3s, transform 0.2s;
        }

        #menu-btn:hover {
            background-color: #ffa500;
            transform: scale(1.05);
        }

        #menu-btn:focus {
            outline: none;
        }

        /* Stats */
        #stats {
            margin-top: 20px;
            color: #fff;
            font-size: 18px;
            text-align: center;
        }

        #stats span {
            font-weight: bold;
            color: #f8b400;
        }
    </style>
</head>

<body>

    <!-- Sidebar Toggle Button -->
    <button id="menu-btn" onclick="toggleSidebar()">‚ò∞</button>

    <!-- Sidebar with Social Profiles -->
    <div id="sidebar">
        <h3>üì¢ Social Profiles</h3>
        <div class="social-icons">
            <a href="https://t.me/dhyeygotyou" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram"
                    class="social-icon">
            </a>
            <a href="https://www.instagram.com/dhyeyyyyyyyy" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram"
                    class="social-icon">
            </a>
            <a href="https://www.linkedin.com/in/dhyeypatel29" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn"
                    class="social-icon">
            </a>
            <a href="https://github.com/dhyeyyyyyyyy" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/GitHub_Mark.png" alt="GitHub"
                    class="social-icon">
            </a>
        </div>
    </div>

    <!-- Video Player -->
    <video id="video" controls autoplay></video>

    <!-- Quality Selector & Extra Controls -->
    <div id="controls">
        <select id="quality" onchange="changeQuality()">
            <option value="1080p">1080P (HD)</option>
            <option value="720p">720P</option>
            <option value="480p">480P</option>
            <option value="280p">280P</option>
            <option value="240p">240P</option>
        </select>
        <button onclick="replayLast10Seconds()">‚è™ Replay 10s</button>
        <button onclick="toggleAudioMode()">üéß Audio Only</button>
    </div>

    <!-- Stats -->
    <div id="stats">
        üì° Total IPL Viewers: <span id="viewer-count">0</span><br />
        ‚è±Ô∏è Total Watch Time: <span id="watch-time-count">00:00:00</span>
    </div>

    <!-- Telegram Button -->
    <div id="tg-button">
        <a href="https://t.me/dhyeygotyou" target="_blank">
            <button>üì¢ Join Telegram Channel</button>
        </a>
    </div>

    <!-- HLS.js Library (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.3.5"></script>

    <script>
        var video = document.getElementById("video");
        var hls = new Hls();
        var currentQuality = "1080p"; // Default Quality
        var isAudioOnly = false; // For audio-only mode

        // Define Stream URLs
        var streamLinks = {
            "1080p": "https://v18tataplaysyndication.akamaized.net/bpk-tv/Sports18_1_HD_voot_MOB/output03/hdntl=exp=1742807560~acl=%2f*~data=hdntl~hmac=c13add491ce7c3b1d330affbd97cee9fcec05c881cca43920854bcf1fcbc3c7b/Sports18_1_HD_voot_MOB-audio_42842_eng=42800-video=3728000.m3u8",
            "720p": "https://v18tataplaysyndication.akamaized.net/bpk-tv/Sports18_1_HD_voot_MOB/output03/hdntl=exp=1742807560~acl=%2f*~data=hdntl~hmac=c13add491ce7c3b1d330affbd97cee9fcec05c881cca43920854bcf1fcbc3c7b/Sports18_1_HD_voot_MOB-audio_42842_eng=42800-video=1275600.m3u8",
            "480p": "https://v18tataplaysyndication.akamaized.net/bpk-tv/Sports18_1_HD_voot_MOB/output03/hdntl=exp=1742807560~acl=%2f*~data=hdntl~hmac=c13add491ce7c3b1d330affbd97cee9fcec05c881cca43920854bcf1fcbc3c7b/Sports18_1_HD_voot_MOB-audio_42842_eng=42800-video=662800.m3u8",
            "280p": "https://v18tataplaysyndication.akamaized.net/bpk-tv/Sports18_1_HD_voot_MOB/output03/hdntl=exp=1742807560~acl=%2f*~data=hdntl~hmac=c13add491ce7c3b1d330affbd97cee9fcec05c881cca43920854bcf1fcbc3c7b/Sports18_1_HD_voot_MOB-audio_42842_eng=42800-video=305200.m3u8",
            "240p": "https://v18tataplaysyndication.akamaized.net/bpk-tv/Sports18_1_HD_voot_MOB/output03/hdntl=exp=1742807560~acl=%2f*~data=hdntl~hmac=c13add491ce7c3b1d330affbd97cee9fcec05c881cca43920854bcf1fcbc3c7b/Sports18_1_HD_voot_MOB-audio_42842_eng=42800-video=151600.m3u8"
        };

        // Load Stream Based on Selected Quality
        function loadStream(url) {
            if (Hls.isSupported()) {
                hls.detachMedia();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    video.play();
                });
            } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
                video.src = url;
                video.addEventListener("loadedmetadata", function () {
                    video.play();
                });
            } else {
                alert("‚ö†Ô∏è Your browser does not support HLS streaming.");
            }
        }

        // Change Video Quality
        function changeQuality() {
            var selectedQuality = document.getElementById("quality").value;
            currentQuality = selectedQuality;
            loadStream(streamLinks[selectedQuality]);
        }

        // Replay Last 10 Seconds
        function replayLast10Seconds() {
            video.currentTime = Math.max(0, video.currentTime - 10);
        }

        // Toggle Audio-Only Mode
        function toggleAudioMode() {
            if (isAudioOnly) {
                loadStream(streamLinks[currentQuality]);
                isAudioOnly = false;
                alert("üé• Switched to Video Mode");
                video.style.display = "block";
            } else {
                video.muted = false;
                loadStream(streamLinks[currentQuality]);
                video.style.display = "none";
                isAudioOnly = true;
                alert("üéß Switched to Audio-Only Mode");
            }
        }

        // Toggle Sidebar
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("open");
        }

        // IPL Viewers Counter (Dynamic 1,000 - 10,000)
        var viewerCountElement = document.getElementById("viewer-count");
        var initialCount = parseInt(localStorage.getItem("viewerCount")) || Math.floor(Math.random() * 9000) + 1000;

        function updateViewersCount() {
            initialCount += Math.floor(Math.random() * 3) + 1; // Increase by 1-3 viewers
            if (initialCount > 10000) initialCount = Math.floor(Math.random() * 9000) + 1000;
            localStorage.setItem("viewerCount", initialCount);
            viewerCountElement.textContent = initialCount.toLocaleString();
        }

        // Increment Viewers Count Every 5 Seconds
        setInterval(updateViewersCount, 5000);

        // Watch Time Counter
        var watchTimeElement = document.getElementById("watch-time-count");
        var watchTime = parseInt(localStorage.getItem("watchTime")) || 0;
        var watchInterval;

        function formatTime(seconds) {
            var hrs = Math.floor(seconds / 3600);
            var mins = Math.floor((seconds % 3600) / 60);
            var secs = seconds % 60;
            return (
                (hrs < 10 ? "0" : "") + hrs + ":" +
                (mins < 10 ? "0" : "") + mins + ":" +
                (secs < 10 ? "0" : "") + secs
            );
        }

        // Update Watch Time Every 1 Second
        function startWatchTimeCounter() {
            if (watchInterval) clearInterval(watchInterval);
            watchInterval = setInterval(function () {
                watchTime++;
                localStorage.setItem("watchTime", watchTime);
                watchTimeElement.textContent = formatTime(watchTime);
            }, 1000);
        }

        video.addEventListener("play", function () {
            startWatchTimeCounter();
        });

        video.addEventListener("pause", function () {
            clearInterval(watchInterval);
        });

        video.addEventListener("ended", function () {
            clearInterval(watchInterval);
        });

        // Load Default Quality and Watch Time on Page Load
        window.onload = function () {
            loadStream(streamLinks[currentQuality]);
            updateViewersCount();
            watchTimeElement.textContent = formatTime(watchTime);
        };
    </script>

</body>

</html>
