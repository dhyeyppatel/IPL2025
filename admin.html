<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Dhyey Stores </title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #admin-container {
            width: 400px;
            background-color: #111;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #f8b400;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input,
        button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
        }

        input {
            background-color: #222;
            color: #fff;
        }

        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #logout {
            background-color: #f44336;
        }

        #logout:hover {
            background-color: #d32f2f;
        }

        #status {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div id="admin-container">
        <h2>Admin Panel - Sports18</h2>

        <!-- Stream URL Update Form -->
        <label for="streamUrl">Update Stream URL (1080p):</label>
        <input type="text" id="streamUrl" placeholder="Enter new stream URL" required>
        <button onclick="updateStream()">Update URL</button>

        <!-- Video Control Buttons -->
        <button onclick="pauseVideo()">Pause Stream</button>
        <button onclick="resumeVideo()">Resume Stream</button>
        <button onclick="muteVideo()">Mute Stream</button>
        <button id="logout" onclick="logout()">Logout</button>

        <div id="status"></div>
    </div>

    <script>
        // Basic Authentication - Simple Password
        var adminPassword = "Gx#8dL4BpN5"; // Change Password Here

        // Ask for password on load
        var enteredPassword = prompt("Enter Admin Password:");

        if (enteredPassword !== adminPassword) {
            alert("Incorrect Password! Access Denied.");
            window.location.href = "index.html"; // Redirect to home page if incorrect
        }

        // Update Stream URL
        function updateStream() {
            var newUrl = document.getElementById("streamUrl").value;
            if (newUrl) {
                localStorage.setItem("streamUrl", newUrl);
                document.getElementById("status").innerHTML = "‚úÖ Stream URL updated successfully!";
            } else {
                alert("Please enter a valid URL.");
            }
        }

        // Control Stream
        function pauseVideo() {
            localStorage.setItem("videoControl", "pause");
            document.getElementById("status").innerHTML = "‚è∏Ô∏è Stream Paused.";
        }

        function resumeVideo() {
            localStorage.setItem("videoControl", "play");
            document.getElementById("status").innerHTML = "‚ñ∂Ô∏è Stream Resumed.";
        }

        function muteVideo() {
            localStorage.setItem("videoControl", "mute");
            document.getElementById("status").innerHTML = "üîá Stream Muted.";
        }

        // Logout & Clear Auth
        function logout() {
            localStorage.removeItem("adminLoggedIn");
            window.location.href = "index.html";
        }
    </script>

</body>

</html>
